{% extends "basepage.html" %}
{% block content %}

<!--Login Model-->
<section class="py-20 fade-in">
  <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6 text-primary">Login</h2>

    {% if error %}
      <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
      <input type="password" name="password" placeholder="Password"
        class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
      <button type="submit"
        class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-secondary transition">
        Login
      </button>
    </form>
  </div>
</section>

{% endblock %}
